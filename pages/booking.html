    <main>
        <div class="container">
            <h1>Réservez une Réparation ou une Consultation</h1>
            <form action="/submit-booking" method="POST">
                <label for="service">Choisissez le Service :</label>
                <select id="service" name="service" required>
                    <option value="hardware">Réparation de Matériel</option>
                    <option value="software">Assistance Logicielle</option>
                    <option value="security">Protection Informatique</option>
                    <option value="consultation">Consultation Personnalisée</option>
                </select>

                <label for="date">Date :</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Heure :</label>
                <input type="time" id="time" name="time" required>

                <label for="details">Détails Supplémentaires :</label>
                <textarea id="details" name="details"></textarea>

                <button type="submit" class="btn-main">Réserver</button>
            </form>
        </div>
    </main>
